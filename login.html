<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sisenpai</title>
    <link rel="stylesheet" href="assets/css/main/app.css" />
    <link rel="stylesheet" href="assets/css/pages/auth.css" />
    <link
      rel="shortcut icon"
      href="assets/images/logo/logo.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo/logo.png"
      type="image/png"
    />
  </head>

  <body>
    <div id="auth">
      <div class="row h-100">
        <div class="col-lg-5 col-12">
          <div id="auth-left">
            <div class="auth-logo">
              <a href="index.html"
                ><img
                  src="assets/images/logo/sisenpai_logo.png"
                  alt="Logo"
                  style="height: 6rem"
              /></a>
            </div>
            <h2 class="text-center mb-3">Login.</h2>
            <!-- <h5 class="text-center mb-3">
              Silahkan masuk untuk menggunakan aplikasi absensi online.
            </h5> -->
            <form action="index.html">
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="text"
                  class="form-control form-control-xl"
                  placeholder="Username"
                />
                <div class="form-control-icon">
                  <i class="bi bi-person"></i>
                </div>
              </div>
              <div class="form-group position-relative has-icon-left mb-4">
                <input
                  type="password"
                  class="form-control form-control-xl"
                  placeholder="Password"
                />
                <div class="form-control-icon">
                  <i class="bi bi-shield-lock"></i>
                </div>
              </div>

              <button class="btn btn-primary btn-block btn-lg shadow-lg mt-4">
                Masuk
              </button>
            </form>
          </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
          <div id="auth-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
